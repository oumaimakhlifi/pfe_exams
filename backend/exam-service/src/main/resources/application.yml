server:
  port: 8082
spring:
  application:
    name: exam-service
  datasource:
    url: jdbc:mysql://mysql:3306/microservices_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true  # Assure-toi que l'IP est utilis√©e
    appname: exam-service    # Force le nom exact
